<!DOCTYPE html>
<html>
    
    <head>
    <title>Icon Template Square</title>
        <style>
            .row{
                width: 720px;
                margin: 20px auto 20px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
    </head>

    <body>

        <div class="row">
            <div class="image-container"> <img id="Train" src="imgs/Train Alt 1.png" height="200" width="200"/> </div>
            <div class="image-container"> <img id="Bus" src="imgs/Bus Alt 1.png" width="200", height="200"/> </div>
            <div class="image-container"> <img id="Tram" src="imgs/Tram Alt 1.png" height="200" width="200"/> </div>
        </div>

        <div class="row">
            <div class="image-container"> <img id="Clock" src="imgs/Clock 1.png" height="200" width="200"/> </div>
            <div class="image-container"> <img id="Journey" src="imgs/Journey 1.png" height="200" width="200"/> </div>
            <div class="image-container"> <img id="Disruption" src="imgs/Disruption 1.png" height="200" width="200"/> </div>    
        </div>

        <div class="row">
            <div class="image-container"> <img id="Calendar" src="imgs/Calendar 1.png" height="200" width="200"/> </div>
            <div class="image-container"> <img id="Magnifier" src="imgs/Magnifier 1.png" height="200" width="200"/> </div>
            <div class="image-container"> <img id="Fare" src="imgs/Fare 1.png" height="200" width="200"/> </div>    
        </div>

        <!-- <div class="row">
            <div class="image-container"><img src="img/hex.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/rec.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/sta.png" height="200" width="200"/></div>
            </div> 
        -->
        
    </body>
    
</html>
